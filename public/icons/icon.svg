<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#3a3a3a"/>

  <!-- Crescent Moon -->
  <path d="M130,380
           C80,320 70,220 100,150
           C130,80 190,30 270,30
           C200,60 160,120 160,200
           C160,280 200,340 270,380
           C200,400 150,400 130,380Z"
        fill="white"/>

  <!-- Cat silhouette sitting on moon -->
  <g transform="translate(200, 180)">
    <!-- Cat body -->
    <ellipse cx="80" cy="140" rx="65" ry="50" fill="white"/>

    <!-- Cat back curve connecting to moon -->
    <path d="M20,140 Q-20,100 -30,60 Q-35,30 -20,10"
          stroke="white" stroke-width="35" fill="none" stroke-linecap="round"/>

    <!-- Cat head -->
    <circle cx="100" cy="60" r="42" fill="white"/>

    <!-- Left ear -->
    <path d="M65,30 L72,0 L88,25 Z" fill="white"/>
    <!-- Right ear -->
    <path d="M105,25 L125,-5 L135,22 Z" fill="white"/>

    <!-- Inner ears (dark) -->
    <path d="M72,28 L76,10 L84,26 Z" fill="#3a3a3a"/>
    <path d="M112,24 L122,6 L128,22 Z" fill="#3a3a3a"/>

    <!-- Cat face features -->
    <ellipse cx="88" cy="55" rx="4" ry="5" fill="#3a3a3a"/>
    <ellipse cx="112" cy="55" rx="4" ry="5" fill="#3a3a3a"/>
    <ellipse cx="100" cy="68" rx="5" ry="3" fill="#ffcccc"/>

    <!-- Tail -->
    <path d="M145,130 Q175,100 170,60"
          stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Star sparkle -->
  <g transform="translate(380, 100)">
    <path d="M0,-30 L4,-8 L26,-4 L4,0 L0,22 L-4,0 L-26,-4 L-4,-8 Z" fill="white"/>
  </g>
</svg>
