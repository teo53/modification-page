<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B5952F"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Moon crescent -->
  <circle cx="256" cy="220" r="120" fill="url(#gold)"/>
  <circle cx="310" cy="190" r="90" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="150" cy="150" r="8" fill="#D4AF37" opacity="0.9"/>
  <circle cx="380" cy="120" r="6" fill="#D4AF37" opacity="0.8"/>
  <circle cx="420" cy="200" r="5" fill="#D4AF37" opacity="0.7"/>
  <circle cx="100" cy="280" r="4" fill="#D4AF37" opacity="0.6"/>
  <circle cx="440" cy="320" r="7" fill="#D4AF37" opacity="0.8"/>

  <!-- L text -->
  <text x="256" y="420" font-family="Arial Black, Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#gold)" text-anchor="middle">L</text>
</svg>
