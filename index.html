    <style>
      /* PWA Loading Screen */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #111111;
      }

      /* iOS Safe Area Support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* App Loading Indicator */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #111111 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #app-loader svg {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }

      #app-loader .loader-text {
        margin-top: 20px;
        color: #ffffff;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 18px;
        font-weight: 600;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- App Loading Screen -->
    <div id="app-loader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!-- Crescent Moon -->
        <path d="M130,380 C80,320 70,220 100,150 C130,80 190,30 270,30 C200,60 160,120 160,200 C160,280 200,340 270,380 C200,400 150,400 130,380Z" fill="white"/>
        <!-- Cat silhouette -->
        <g transform="translate(200, 180)">
          <ellipse cx="80" cy="140" rx="65" ry="50" fill="white"/>
          <path d="M20,140 Q-20,100 -30,60 Q-35,30 -20,10" stroke="white" stroke-width="35" fill="none" stroke-linecap="round"/>
          <circle cx="100" cy="60" r="42" fill="white"/>
          <path d="M65,30 L72,0 L88,25 Z" fill="white"/>
          <path d="M105,25 L125,-5 L135,22 Z" fill="white"/>
          <path d="M145,130 Q175,100 170,60" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
        </g>
        <!-- Star -->
        <g transform="translate(380, 100)">
          <path d="M0,-30 L4,-8 L26,-4 L4,0 L0,22 L-4,0 L-26,-4 L-4,-8 Z" fill="white"/>
        </g>
      </svg>
      <div class="loader-text">LunaAlba</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
