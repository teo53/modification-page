    <style>
      /* PWA Loading Screen */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #111111;
      }

      /* iOS Safe Area Support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* App Loading Indicator */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #111111 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #app-loader svg {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }

      #app-loader .loader-text {
        margin-top: 20px;
        color: #D4AF37;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 18px;
        font-weight: 600;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- App Loading Screen -->
    <div id="app-loader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e"/>
            <stop offset="100%" style="stop-color:#111111"/>
          </linearGradient>
          <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4AF37"/>
            <stop offset="100%" style="stop-color:#B5952F"/>
          </linearGradient>
        </defs>
        <circle cx="256" cy="220" r="120" fill="url(#gold)"/>
        <circle cx="310" cy="190" r="90" fill="url(#bg)"/>
        <circle cx="150" cy="150" r="8" fill="#D4AF37" opacity="0.9"/>
        <circle cx="380" cy="120" r="6" fill="#D4AF37" opacity="0.8"/>
        <circle cx="420" cy="200" r="5" fill="#D4AF37" opacity="0.7"/>
      </svg>
      <div class="loader-text">LunaAlba</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
