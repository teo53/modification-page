name: Android APK Build

on:
  push:
    branches: [ main, master, 'claude/*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Copy web assets to Android
        run: |
          mkdir -p android/app/src/main/assets
          rm -rf android/app/src/main/assets/public
          cp -r dist android/app/src/main/assets/public
          echo '{"appId":"com.lunaalba.app","appName":"LunaAlba","webDir":"dist","server":{"androidScheme":"https"}}' > android/app/src/main/assets/capacitor.config.json
          echo '[]' > android/app/src/main/assets/capacitor.plugins.json

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LunaAlba-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
