name: Backend CI

on:
  push:
    branches: [main, develop, 'claude/*']
    paths:
      - 'apps/api/**'
      - 'packages/types/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'packages/types/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build shared types
        run: pnpm --filter @lunaalba/types build

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run ESLint
        working-directory: apps/api
        run: pnpm lint
        continue-on-error: true

      - name: Run unit tests
        working-directory: apps/api
        run: pnpm test -- --coverage --passWithNoTests

      - name: Build
        working-directory: apps/api
        run: pnpm build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/api/coverage/
          retention-days: 7

  build-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build shared types
        run: pnpm --filter @lunaalba/types build

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build application
        working-directory: apps/api
        run: pnpm build

      - name: Check build output
        working-directory: apps/api
        run: |
          echo "ðŸ“¦ Build completed successfully"
          ls -la dist/
