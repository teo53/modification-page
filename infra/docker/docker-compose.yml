version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: lunaalba-db
    environment:
      POSTGRES_USER: ${DB_USER:-lunaalba}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lunaalba_secret}
      POSTGRES_DB: ${DB_NAME:-lunaalba}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lunaalba}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lunaalba-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    container_name: lunaalba-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-lunaalba}:${DB_PASSWORD:-lunaalba_secret}@db:5432/${DB_NAME:-lunaalba}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Web Frontend
  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: lunaalba-web
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
